{{ if .IsPage }}
<span class="byline">{{ i18n "written_by" }} 
    <span class="author vcard"><a href="#" class="url fn n">{{ .Params.Author }}</a></span>
</span>
{{ end }}
<span class="posted-on">{{ i18n "published" }} 
    <a href="#" rel="bookmark">{{ dateFormat (.Site.Params.DateForm | default "Mon, Jan 2, 2006") .Date }}</a>
</span>
<span class="article-reading-time">
    {{.ReadingTime}} {{ i18n "min_read" }} 
</span>
